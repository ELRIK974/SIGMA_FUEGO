<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      /* Styles pour le formulaire */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-container {
        max-width: 500px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        margin-top: 15px;
        padding: 10px 15px;
        background-color: #4285f4;
        border: none;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #357ae8;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Ajouter un Type d'objet</h2>
      <form id="typeObjetForm">
        <label for="nomObjet">Nom de l'objet</label>
        <input type="text" id="nomObjet" name="nomObjet" required>

        <label for="categorie">Catégorie</label>
        <input type="text" id="categorie" name="categorie" required>

        <label for="dureeVie">Durée de vie</label>
        <input type="text" id="dureeVie" name="dureeVie" required>

        <label for="prixRef">Prix de ref</label>
        <input type="number" id="prixRef" name="prixRef" required step="0.01">

        <button type="submit">Enregistrer</button>
      </form>
    </div>

    <script>
      // Vous pouvez utiliser google.script.run pour appeler la fonction Apps Script
      document.getElementById("typeObjetForm").addEventListener("submit", function(e) {
        e.preventDefault();
        var formData = {
          nomObjet: document.getElementById("nomObjet").value,
          categorie: document.getElementById("categorie").value,
          dureeVie: document.getElementById("dureeVie").value,
          prixRef: document.getElementById("prixRef").value
        };

        google.script.run.withSuccessHandler(function(response) {
          // Action à réaliser après enregistrement (par exemple, redirection vers la page principale)
          window.location.href = "<?= baseUrl ?>";
        }).createTypeObjet(formData);
      });
    </script>
  </body>
</html>
