  <!-- Fen√™tre modale pour √©diter un √©l√©ment -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Modifier l'√©l√©ment</h2>
      <form id="editItemForm">
        <!-- Champ cach√© pour stocker la ligne ou l'ID de l'√©l√©ment -->
        <input type="hidden" id="editRow" name="__row" />
        
        <div class="form-group">
          <label for="editNom">Nom :</label>
          <input type="text" id="editNom" name="nom" />
        </div>

          <label for="editQuantite">Quantit√© :</label>

  <script>
    /**
     * Ouvre la modale d'√©dition, en pr√©remplissant les champs
     * avec les donn√©es de l'item cliqu√©.
     */
    function openEditModal(item) {
      // Par exemple, si ta feuille a une colonne __row ou un ID unique
      document.getElementById('editRow').value = item.__row || '';
      document.getElementById('editNom').value = item.Nom || '';
      document.getElementById('editQuantite').value = item.Quantit√© || '';
      
      document.getElementById('editModal').style.display = 'block';
    }

    /**
     * Ferme la modale
     */
    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    /**
     * Soumet les modifications au serveur
     */
    function submitEditItem() {
      const form = document.getElementById('editItemForm');
      const formData = {
        moduleCode: "<?= moduleDetails.Code ?>",  // on r√©cup√®re le code du module depuis la variable inject√©e
        row: form.__row.value,
        nom: form.nom.value.trim(),
        quantite: form.quantite.value.trim()
      };
      
      // Appel c√¥t√© serveur
      google.script.run
        .withSuccessHandler(updatedInventory => {
          alert("√âl√©ment mis √† jour avec succ√®s !");
          // On peut recharger la page pour voir la liste mise √† jour,
          // ou reconstruire le tableau dynamiquement
          location.reload();
        })
        .withFailureHandler(err => {
          alert("Erreur lors de la mise √† jour : " + err.message);
        })
        .updateSingleInventoryItem(formData);

      // On ferme la modale (optionnel)
      closeEditModal();
    }
    <!-- Fen√™tre modale pour ajouter un nouvel √©l√©ment -->
<div id="addModal" class="modal">

        <label for="addContenant">Contenant :</label>
        <input type="text" id="addContenant" name="contenant" required>

      <div class="form-group">

        <input type="text" id="addDesignation" name="designation" required>
      </div>
      <div class="form-group">
        <label for="addQteModule">Qt√© modules :</label>
        <input type="number" id="addQteModule" name="qteModule" required>
      </div>
      <button type="button" class="btn" onclick="submitAddItem()">Ajouter</button>
    </form>

</div>
// Ouvre la modale d'ajout
function openAddModal() {
  document.getElementById('addModal').style.display = 'block';
}
function closeAddModal() {
  document.getElementById('addModal').style.display = 'none';
}

// Soumet le formulaire d'ajout d'un nouvel √©l√©ment
function submitAddItem() {
  var form = document.getElementById('addItemForm');
  var formData = {
    moduleCode: "<?= moduleDetails.Code ?>",  // le code du module inject√© depuis Apps Script
    contenant: form.contenant.value.trim(),
    designation: form.designation.value.trim(),
    qteModule: form.qteModule.value.trim()
  };
  if(!formData.contenant || !formData.designation || !formData.qteModule) {
    alert("Veuillez remplir tous les champs.");
    return;
  }
  google.script.run
    .withSuccessHandler(function(updatedInventory) {
      alert("Nouvel √©l√©ment ajout√© avec succ√®s.");
      location.reload();
    })
    .withFailureHandler(function(err) {
      alert("Erreur lors de l'ajout : " + err.message);
    })
    .addInventoryItem(formData);
}

// Fonction de confirmation pour supprimer un √©l√©ment
function confirmDeleteItem(item) {
  if(confirm("√ätes-vous s√ªr de vouloir supprimer cet √©l√©ment ?")) {
    google.script.run
      .withSuccessHandler(function(updatedInventory) {
        alert("√âl√©ment supprim√© avec succ√®s.");
        location.reload();
      })
      .withFailureHandler(function(err) {
        alert("Erreur lors de la suppression : " + err.message);
      })
      .deleteInventoryItem({ moduleCode: "<?= moduleDetails.Code ?>", row: item.__row });
  }
}


  </script>
